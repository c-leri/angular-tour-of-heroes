<h3>Search a hero</h3>

<div id="search-component" class="sm:mx-2">
  <label for="search-box" class="sr-only">Hero Search</label>
  <!-- Search bar from https://tailwindcomponents.com/component/tailwind-search-bar -->
  <div class="relative w-full">
    <!-- Search icon -->
    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
      <fa-icon [icon]="faSearch"></fa-icon>
    </div>
    <!-- Search input -->
    <input #searchBox type="text" id="search-box" (input)="search(searchBox.value)" placeholder="Hero Search"
      class="input-bar pl-10" />
  </div>

  <!-- Result list -->
  <ul [ngClass]="{'hidden': !(heroes$ | async)?.length}"
    class="divide-y divide-base-content border border-t-transparent border-base-content rounded-b">
    <li *ngFor="let hero of heroes$ | async" routerLink="/detail/{{hero.id}}"
      class="px-4 py-2 hover:bg-primary hover:text-primary-content hover:font-bold hover:cursor-pointer focus:text-primary-content focus:bg-primary focus:font-bold focus:outline-none">
      {{hero.name}}
    </li>
  </ul>
</div>
