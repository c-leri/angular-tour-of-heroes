<div id="search-component" class="sm:mx-2">
  <label for="search-box" class="sr-only">Hero Search</label>
  <!-- Search bar from https://tailwindcomponents.com/component/tailwind-search-bar -->
  <div class="relative w-full">
    <!-- Search icon -->
    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
      <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
      </svg>
    </div>
    <!-- Search input -->
    <input #searchBox type="text" id="search-box" (input)="search(searchBox.value)" placeholder="Hero Search" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" />
  </div>

  <!-- Result list -->
  <ul [ngClass]="{'border': (heroes$ | async) !== null && (heroes$ | async)?.length !== 0}" class="divide-y divide-gray-200 px-2 border-t-transparent border-gray-300 rounded-b">
    <li *ngFor="let hero of heroes$ | async" class="px-2 py-2 hover:text-blue-500">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
