<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" class="flex flex-row mb-2 border border-base-content rounded">
    <div class="rounded-l bg-primary text-primary-content py-1 w-8 text-center font-bold pointer-events-none">
      {{hero.id}}</div>
    <a routerLink="/detail/{{hero.id}}"
      class="grow pl-2 py-1 hover:bg-primary hover:text-primary-content hover:font-bold focus:bg-primary focus:text-primary-content focus:font-bold focus:outline-none">{{hero.name}}</a>
    <button type="button" title="delete hero" (click)="delete(hero)"
      class="w-5 bg-base-100 text-red-500 text-center font-mono font-bold border-l border-base-content rounded-r hover:bg-red-500 hover:text-white focus:bg-red-500 focus:text-white focus:outline-none">
      <fa-icon [icon]="faXmark"></fa-icon>
    </button>
  </li>
</ul>

<h3>Add a hero</h3>

<form class="flex flex-row" (ngSubmit)="add(heroName.value);heroName.value=''">
  <label for="new-hero" class="sr-only">Hero name</label>
  <input #heroName type="text" id="new-hero" placeholder="Hero name..." class="input-bar" />

  <button type="submit" class="button-base rounded-full ml-2 my-auto h-8 w-10">
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>
</form>
