<!-- Navbar from https://tailwindui.com/components/application-ui/navigation/navbars -->
<nav class="bg-primary">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile navigation menu toggle -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button (click)="toggleNav()" aria-controls="mobile-menu" aria-expanded="false"
          class="inline-flex items-center justify-center rounded-md p-2 text-primary-content hover:ring hover:ring-primary-content focus:outline-none focus:ring focus:ring-primary-content"
          type="button">
          <span class="sr-only">Open main menu</span>
          <!-- "Open menu" symbol -->
          <fa-icon [icon]="faBars" [ngClass]="(navOpen) ? 'hidden' : 'block'" aria-hidden="true"
            class="h-6 w-6 text-lg"></fa-icon>
          <!-- "Close menu" symbol -->
          <fa-icon [icon]="faXmark" [ngClass]="(navOpen) ? 'block' : 'hidden'" aria-hidden="true"
            class="h-6 w-6 text-xl"></fa-icon>
        </button>
      </div>
      <!-- Navbar content -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <!-- Navbar "brand" -->
        <div class="flex flex-shrink-0 items-center">
          <fa-icon [icon]="faAngular" class="text-5xl text-red-500 mr-2"></fa-icon>
          <h1 class="block text-primary-content text-2xl font-bold pointer-events-none">{{title}}</h1>
        </div>
        <!-- Navbar links -->
        <div class="hidden sm:ml-10 sm:block">
          <div class="flex space-x-4">
            <a [attr.aria-current]="(route === '/dashboard') ? 'page' : ''"
              [ngClass]="{'navlink-current': route === '/dashboard'}" class="navlink"
              routerLink="/dashboard">Dashboard</a>
            <a [attr.aria-current]="(route === '/heroes') ? 'page' : ''"
              [ngClass]="{'navlink-current': route === '/heroes'}" class="navlink" routerLink="/heroes">Heroes</a>
          </div>
        </div>
      </div>
      <!-- Theme changer -->
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button"
          class="py-2 px-3 text-primary-content text-xl rounded hover:ring hover:ring-primary-content focus:ring focus:ring-primary-content focus:outline-none swap"
          data-toggle-theme="light,dark" [ngClass]="{'swap-active': getTheme() === 'dark'}">
          <fa-icon [icon]="faSun" class="swap-on"></fa-icon>
          <fa-icon [icon]="faMoon" class="swap-off"></fa-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile navigation menu links -->
  <div [ngClass]="(navOpen) ? 'block' : 'hidden'" class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a [attr.aria-current]="(route === '/dashboard ') ? 'page' : ''"
        [ngClass]="{'navlink-current': route === '/dashboard'}" class="navlink block text-base"
        routerLink="/dashboard">Dashboard</a>
      <a [attr.aria-current]="(route === '/heroes') ? 'page' : ''" [ngClass]="{'navlink-current': route === '/heroes'}"
        class="navlink block text-base" routerLink="/heroes">Heroes</a>
    </div>
  </div>
</nav>

<main class="flex justify-center">
  <router-outlet></router-outlet>
</main>

<app-messages></app-messages>
