<!-- Navbar from https://tailwindui.com/components/application-ui/navigation/navbars -->
<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile navigation menu toggle -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button type="button" (click)='toggleNav()' class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- "Open menu" symbol -->
          <svg [ngClass]="(navOpen) ? 'hidden' : 'block'" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!-- "Close menu" symbol -->
          <svg [ngClass]="(navOpen) ? 'block' : 'hidden'" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <!-- Navbar content -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <!-- Navbar "brand" -->
        <div class="flex flex-shrink-0 items-center">
          <h1 class="block text-blue-400 text-2xl font-bold pointer-events-none">{{title}}</h1>
        </div>
        <!-- Navbar links -->
        <div class="hidden sm:ml-10 sm:block">
          <div class="flex space-x-4">
            <a routerLink="/dashboard" [ngClass]="(route=='/dashboard') ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="px-3 py-2 rounded-md font-medium" aria-current="page">Dashboard</a>
            <a routerLink="/heroes" [ngClass]="(route=='/heroes') ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="px-3 py-2 rounded-md font-medium">Heroes</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile navigation menu links -->
  <div [ngClass]="(navOpen) ? 'block' : 'hidden'" class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a routerLink="/dashboard" [ngClass]="(route=='/dashboard') ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Dashboard</a>
      <a routerLink="/heroes" [ngClass]="(route=='/heroes') ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block px-3 py-2 rounded-md text-base font-medium">Heroes</a>
    </div>
  </div>
</nav>

<main class="flex justify-center">
  <router-outlet></router-outlet>
</main>

<app-messages></app-messages>
