<div *ngIf="messageService.messages.length" class="flex justify-center">
  <div>
    <div class="flex flex-row w-fit mx-auto">
      <h3 class="text-red-500 mr-2">
        Messages
      </h3>
      <button type="button" (click)="messageService.clear()"
        class="mt-8 rounded-full h-7 w-7 border-base-content border-2 my-auto text-base-content font-bold hover:bg-base-content hover:text-base-100 focus:bg-base-content focus:text-base-100 focus:outline-none">
        <fa-icon [icon]="faXmark"></fa-icon>
      </button>
    </div>
    <div *ngFor="let message of messageService.messages"
      class="rounded-lg bg-base-200 text-base-content py-2 px-4 my-2">
      {{message}}
    </div>
  </div>
</div>
